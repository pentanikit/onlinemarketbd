<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin â€¢ Site Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{--sidebar-width:260px;--topbar-height:64px;}
    body{background:#f5f6fa;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    .topbar{height:var(--topbar-height)} .sidebar{width:var(--sidebar-width)}
    @media (min-width:992px){
      .sidebar.offcanvas-lg{position:fixed;top:var(--topbar-height);left:0;height:calc(100vh - var(--topbar-height));
        transform:none!important;visibility:visible!important;border-right:1px solid #e2e5ec;background:#fff}
      .sidebar .offcanvas-header{display:none!important}
      .main-content{padding-top:calc(var(--topbar-height) + 16px);padding-left:calc(var(--sidebar-width) + 16px);padding-right:16px}
    }
    @media (max-width:991.98px){.main-content{padding-top:calc(var(--topbar-height) + 16px);padding-left:12px;padding-right:12px}}
    .sidebar .nav-link{display:flex;align-items:center;gap:.55rem;font-size:.95rem;padding:.55rem .75rem;border-radius:.6rem;color:#495057}
    .sidebar .nav-link.active,.sidebar .nav-link:hover{background:#0d6efd10;color:#0d6efd}
    .app-footer{font-size:.8rem;color:#868e96;padding:1rem 0;margin-top:1rem}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top topbar">
  <div class="container-fluid">
    <button class="btn btn-outline-secondary d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas"><i class="bi bi-list"></i></button>
    <a class="navbar-brand d-flex align-items-center gap-2" href="admin-dashboard.html"><i class="bi bi-geo-alt-fill text-primary"></i><span class="fw-bold">Directory Admin</span></a>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise me-1"></i>Reset</button>
      <button class="btn btn-sm btn-primary"><i class="bi bi-check2-circle me-1"></i>Save Settings</button>
    </div>
  </div>
</nav>

<div class="offcanvas-lg offcanvas-start sidebar" tabindex="-1" id="sidebarOffcanvas">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title"><i class="bi bi-geo-alt-fill text-primary me-1"></i>Directory Admin</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column px-3 px-lg-4 pt-3">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-1"><a href="admin-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
      <li class="nav-item mb-1"><a href="admin-listings.html" class="nav-link"><i class="bi bi-building"></i>All Listings</a></li>
      <li class="nav-item mb-1"><a href="admin-pending.html" class="nav-link"><i class="bi bi-hourglass-split"></i>Pending Approval</a></li>
      <li class="nav-item mb-1"><a href="admin-categories.html" class="nav-link"><i class="bi bi-tags"></i>Categories</a></li>
      <li class="nav-item mb-1"><a href="admin-locations.html" class="nav-link"><i class="bi bi-geo"></i>Locations</a></li>
      <li class="nav-item mb-1"><a href="admin-users.html" class="nav-link"><i class="bi bi-people"></i>Users & Owners</a></li>
      <li class="nav-item mb-1"><a href="admin-reviews.html" class="nav-link"><i class="bi bi-chat-dots"></i>Reviews</a></li>
      <li class="nav-item mb-1"><a href="admin-settings.html" class="nav-link active"><i class="bi bi-gear"></i>Site Settings</a></li>
    </ul>
    <div class="mt-3 small text-muted">v1.0</div>
  </div>
</div>

<main class="main-content">
  <div class="container-fluid py-2">
    <div class="mb-3">
      <h4 class="mb-1">Site Settings</h4>
      <p class="mb-0 text-muted small">Control branding, SEO, and system configurations.</p>
    </div>

    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card border-0 shadow-sm rounded-3">
          <div class="card-body">
            <h6 class="mb-3">Branding</h6>
            <div class="mb-2">
              <label class="form-label small">Site Title</label>
              <input class="form-control" value="Directory Website">
            </div>
            <div class="mb-2">
              <label class="form-label small">Logo URL</label>
              <input class="form-control" placeholder="https://.../logo.png">
            </div>
            <div class="mb-2">
              <label class="form-label small">Favicon URL</label>
              <input class="form-control" placeholder="https://.../favicon.ico">
            </div>
            <div class="mb-0">
              <label class="form-label small">Primary Color</label>
              <input class="form-control" value="#0d6efd">
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card border-0 shadow-sm rounded-3">
          <div class="card-body">
            <h6 class="mb-3">SEO</h6>
            <div class="mb-2">
              <label class="form-label small">Meta Description</label>
              <textarea class="form-control" rows="3" placeholder="Write a short SEO description..."></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label small">Default OpenGraph Image</label>
              <input class="form-control" placeholder="https://.../og.jpg">
            </div>
            <div class="mb-0">
              <label class="form-label small">Indexing</label>
              <select class="form-select">
                <option>Allow indexing (recommended)</option>
                <option>Disable indexing (noindex)</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="card border-0 shadow-sm rounded-3">
          <div class="card-body">
            <h6 class="mb-3">Moderation & System</h6>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label small">Listing Approval</label>
                <select class="form-select">
                  <option>Manual (admin approves)</option>
                  <option>Auto publish</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label small">Review Moderation</label>
                <select class="form-select">
                  <option>Manual</option>
                  <option>Auto hide flagged</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label small">Timezone</label>
                <select class="form-select">
                  <option>Asia/Dhaka</option>
                  <option>UTC</option>
                </select>
              </div>
            </div>

            <hr>

            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-outline-secondary"><i class="bi bi-shield-lock me-1"></i>Security Settings</button>
              <button class="btn btn-outline-secondary"><i class="bi bi-envelope me-1"></i>Email/SMS</button>
              <button class="btn btn-outline-secondary"><i class="bi bi-credit-card me-1"></i>Payments</button>
              <button class="btn btn-outline-danger ms-auto"><i class="bi bi-trash3 me-1"></i>Clear Cache</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-footer text-center">&copy; <span id="yearSpan"></span> Directory Admin</div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>document.getElementById('yearSpan').textContent=new Date().getFullYear();</script>
</body>
</html>
